---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

generics:
  - name: Generic
    namespace: Location
    description: Generic Location, could be a country, city ...
    label: Location
    icon: mingcute:location-line
    include_in_menu: true
    hierarchical: true
    human_friendly_id:
      - shortname__value
    order_by:
      - name__value
    display_label: "{{ name__value }}"
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: shortname
        kind: Text
        unique: true
        order_weight: 1100
      - name: description
        kind: Text
        optional: true
        order_weight: 1200

nodes:
  - name: City
    namespace: Location
    inherit_from:
      - LocationGeneric